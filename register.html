<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #003471;
    color: #000;
}

.form-page {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.form-heading {
    font-size: 36px;
    margin-bottom: 20px;
    color: #f9f9f9;
}

.form-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 600px;
}

.event-form label {
    display: block;
    margin-bottom: 8px;
    font-size: 1.2rem;
}

.event-form input,
.event-form textarea,
.event-form select {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    background: #f9f9f9;
    color: #000;
    font-size: 1rem;
}

.event-form textarea {
    resize: vertical;
}

.radio-group {
    display: flex;
    flex-direction: column;
}

.radio-group label {
    margin-bottom: 8px;
    font-size: 1rem;
}

.terms {
    margin: 15px 0;
    font-size: 1rem;
}

.event-form button {
    width: 100%;
    padding: 15px;
    background-color: #4abdff;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.event-form button:hover {
    background-color: #ff005f;
}

.area {
    background: #003471;
    width: 100%;
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    overflow: hidden;
}

.circles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.circles li {
    position: absolute;
    display: block;
    list-style: none;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.2);
    animation: animate 25s linear infinite;
    bottom: -150px;
}

.circles li:nth-child(1) {
    left: 25%;
    width: 80px;
    height: 80px;
    animation-delay: 0s;
}

.circles li:nth-child(2) {
    left: 10%;
    width: 20px;
    height: 20px;
    animation-delay: 2s;
    animation-duration: 12s;
}

.circles li:nth-child(3) {
    left: 70%;
    width: 20px;
    height: 20px;
    animation-delay: 4s;
}

.circles li:nth-child(4) {
    left: 40%;
    width: 60px;
    height: 60px;
    animation-delay: 0s;
    animation-duration: 18s;
}

.circles li:nth-child(5) {
    left: 65%;
    width: 20px;
    height: 20px;
    animation-delay: 0s;
}

.circles li:nth-child(6) {
    left: 75%;
    width: 110px;
    height: 110px;
    animation-delay: 3s;
}

.circles li:nth-child(7) {
    left: 35%;
    width: 150px;
    height: 150px;
    animation-delay: 7s;
}

.circles li:nth-child(8) {
    left: 50%;
    width: 25px;
    height: 25px;
    animation-delay: 15s;
    animation-duration: 45s;
}
.circles li:nth-child(9) {
    left: 20%;
    width: 15px;
    height: 15px;
    animation-delay: 2s;
    animation-duration: 35s;
}

.circles li:nth-child(10) {
    left: 85%;
    width: 150px;
    height: 150px;
    animation-delay: 0s;
    animation-duration: 11s;
}

@keyframes animate {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
    }

    100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
    }
}

  <div class="form-page">
    <h1 class="form-heading">Function Hall / Accommodation Booking Form</h1>
    <div class="form-container">
        <form id="bookingForm" method="POST" class="event-form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name" required />
  
            <label for="contact">Contact No</label>
            <input type="text" name="contact" id="contact" placeholder="Enter your Contact No" required />
  
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required />
  
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your Address" rows="3" required></textarea>
  
            <label for="district">District</label>
            <input type="text" name="district" id="district" placeholder="Enter your District" required />
  
            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <!-- Other states omitted for brevity -->
            </select>
  
            <label for="pincode">Pincode</label>
            <input type="text" name="pincode" id="pincode" placeholder="Enter your Pincode" required />
  
            <label for="people">How many people?</label>
            <input type="number" name="people" id="people" placeholder="Enter No Of People" min="1" required />
  
            <label for="days">How many days?</label>
            <input type="number" name="days" id="days" placeholder="Enter No Of Days" min="1" required />
  
            <label for="function">Type of Function</label>
            <select id="function" name="function" required>
                <option value="" disabled selected>Select Type of Function</option>
                <option value="Marriages and Allied functions">Marriages and Allied functions</option>
                <option value="Betrothal (Engagement Function)">Betrothal (Engagement Function)</option>
                <option value="Sreemantham">Sreemantham</option>
                <option value="Creedal function">Creedal function</option>
                <option value="Birthday function">Birthday function</option>
                <option value="Thread wearing function">Thread wearing function</option>
                <option value="60th year function (Shasti Poorthi)">60th year function (Shasti Poorthi)</option>
                <option value="70th year function">70th year function</option>
                <option value="80th year function">80th year function</option>
                <option value="90th year function">90th year function</option>
                <option value="100 year function">100 year function</option>
                <option value="Half sari function / Panchala Panduga">Half sari function / Panchala Panduga</option>
                <option value="Retirement gathering">Retirement gathering</option>
                <option value="Reception">Reception</option>
                <option value="School & College Anniversary">School & College Anniversary</option>
                <option value="Company Annual meetings">Company Annual meetings</option>
                <option value="Marriage Anniversary">Marriage Anniversary</option>
                <option value="Cultural programmes">Cultural programmes</option>
                <option value="Music, Dance & Drama competition">Music, Dance & Drama competition</option>
                <option value="Celebration of important fairs & functions">Celebration of important fairs & functions</option>
                <option value="All traditional functions">All traditional functions</option>
                <option value="Traditional Deity Kalyanams / Vrathalu">Traditional Deity Kalyanams / Vrathalu</option>
                <!-- Other options omitted for brevity -->
            </select>
  
            <label for="stage">Stage</label>
            <select id="stage" name="stage" required>
                <option value="" disabled selected>Select Stage</option>
                <option value="Stage 1 (A/C Function Hall)">Stage 1 (A/C Function Hall)</option>
                <option value="Stage 2 (Non A/C Function Hall)">Stage 2 (Non A/C Function Hall)</option>
            </select>
  
            <label for="accommodation">Accommodation (Suite Rooms) Needed?</label>
            <select id="accommodation" name="accommodation" required>
                <option value="" disabled selected>Select Option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
  
            <div id="rooms-container">
                <label for="rooms">No. of Rooms Required</label>
                <select id="rooms" name="rooms">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
  
            <button type="submit">I'm Interested</button>
        </form>
    </div>
  </div>
  
  <script>



    document.getElementById('accommodation').addEventListener('change', function() {
        const roomsContainer = document.getElementById('rooms-container');
        if (this.value === 'Yes') {
            roomsContainer.style.display = 'block';
        } else {
            roomsContainer.style.display = 'none';
        }
    });
  
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent the default form submission
  
        var formData = new FormData(this);
        var data = {};
        formData.forEach(function(value, key){
            data[key] = value;
        });
  
        fetch('https://script.google.com/macros/s/AKfycbzirCjEEqi0G6w8_zRFKonPEWR1us2Mw6tX2hqUedWGH_aRUfsOtuiJevKOlE3P2o-d/exec', { // Replace with your script URL
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.text())
        .then(data => {
            alert('Form submitted successfully!');
            // You can also redirect the user or reset the form here
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });



  </script>
